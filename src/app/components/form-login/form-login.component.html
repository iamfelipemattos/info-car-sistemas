<form [formGroup]="form" (submit)="submit()">
  <div class="form-group">
    <label for="email">E-mail</label>
    <input
      type="email"
      class="form-control"
      placeholder="Seu email"
      formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input type="password" class="form-control" id="password" placeholder="Sua Senha" formControlName="password">
  </div>

  <div class="form-group form-check">
    <button type="submit" class="btn btn-success" type="submit" [disabled]="!form.valid">Entrar</button>
  </div>

</form>
